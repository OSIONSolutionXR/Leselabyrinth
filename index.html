<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leselabyrinth ‚Äì Funkelwald MVP</title>
  <style>
    :root{
      --bg1:#080a14;
      --bg2:#1a0f2f;
      --panel: rgba(18, 24, 48, .72);
      --stroke: rgba(255,255,255,.12);
      --glow: rgba(120, 200, 255, .35);
      --gold: #ffd36b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#eaf1ff;
      background: radial-gradient(1200px 700px at 20% 10%, #2a1560 0%, transparent 60%),
                  radial-gradient(900px 600px at 80% 20%, #0a4a7b 0%, transparent 55%),
                  linear-gradient(160deg, var(--bg2), var(--bg1));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .frame{
      width:min(1200px, 96vw);
      border:1px solid var(--stroke);
      border-radius:18px;
      background: rgba(0,0,0,.18);
      box-shadow: 0 20px 60px rgba(0,0,0,.55);
      overflow:hidden;
    }
    .hud{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 16px;
      background: rgba(10, 12, 25, .68);
      border-bottom:1px solid var(--stroke);
      gap:12px;
    }
    .hud .left, .hud .mid, .hud .right{display:flex;align-items:center;gap:12px;flex-wrap:wrap}
    .chip{
      display:flex;align-items:center;gap:8px;
      padding:8px 10px;border-radius:999px;
      background: rgba(255,255,255,.06);
      border:1px solid var(--stroke);
      font-weight:700;
      font-size:14px;
      line-height:1;
    }
    .chip img{width:22px;height:22px;display:block;filter: drop-shadow(0 6px 10px rgba(0,0,0,.45));}
    .xp{
      min-width:260px;
      max-width:360px;
      flex:1;
      display:flex;align-items:center;gap:10px;
    }
    .bar{
      position:relative;
      height:14px;
      border-radius:999px;
      background: rgba(255,255,255,.10);
      border:1px solid var(--stroke);
      overflow:hidden;
      flex:1;
    }
    .fill{
      position:absolute;left:0;top:0;bottom:0;
      width:38%;
      background: linear-gradient(90deg, rgba(120,200,255,.9), rgba(255,211,107,.9));
      box-shadow: 0 0 18px rgba(120,200,255,.35);
    }

    .content{
      display:grid;
      grid-template-rows: auto 1fr auto;
      gap:12px;
      padding:16px;
    }

    .sceneWrap{
      border:1px solid var(--stroke);
      border-radius:18px;
      background: var(--panel);
      overflow:hidden;
      position:relative;
      min-height:420px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    .sceneWrap img.bg{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: saturate(1.05) contrast(1.02);
    }

    /* Interactables liegen als Layer oben drauf */
    .obj{
      position:absolute;
      width:92px;
      height:auto;
      cursor:pointer;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 14px 18px rgba(0,0,0,.55));
      transition: transform .15s ease, filter .15s ease;
      user-select:none;
    }
    .obj:hover{
      transform: translate(-50%, -50%) scale(1.07);
      filter: drop-shadow(0 18px 22px rgba(0,0,0,.62)) drop-shadow(0 0 18px var(--glow));
    }

    .parchment{
      border:1px solid var(--stroke);
      border-radius:18px;
      background: rgba(12, 18, 38, .76);
      padding:14px 14px;
      display:flex;
      gap:14px;
      align-items:flex-start;
    }
    .parchment .col{flex:1}
    .title{font-weight:900;font-size:18px;margin:0 0 6px}
    .text{margin:0;color:rgba(234,241,255,.9);font-size:16px;line-height:1.35}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .btn{
      padding:10px 12px;border-radius:14px;
      background: rgba(255,255,255,.08);
      border:1px solid var(--stroke);
      color:#eaf1ff;
      font-weight:800;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="frame">

    <!-- HUD -->
    <div class="hud">
      <div class="left">
        <div class="chip">
          <img src="assets/ui/icons/herz.png" alt="Herz">
          <span>‚ù§Ô∏è 3</span>
        </div>
        <div class="chip">
          <img src="assets/ui/icons/stern.png" alt="Stern">
          <span>0</span>
        </div>
        <div class="chip">
          <img src="assets/ui/icons/geheimfunke.png" alt="Geheimfunke">
          <span>0</span>
        </div>
      </div>

      <div class="mid xp">
        <div class="chip"><span>Level 1</span></div>
        <div class="bar" aria-label="XP">
          <div class="fill"></div>
        </div>
        <div class="chip"><span>38 / 100</span></div>
      </div>

      <div class="right">
        <div class="chip"><span>Kapitel: Funkelwald</span></div>
      </div>
    </div>

    <div class="content">
      <!-- Szene -->
      <div class="sceneWrap">
        <img class="bg" src="assets/scenes/waldweg.png" alt="Waldweg Szene">

        <!-- Interactables Testpositionen -->
        <img class="obj" id="obj-stern"    src="assets/ui/interactables/Stern.png"   alt="Stern"   style="left:78%;top:62%;">
        <img class="obj" id="obj-apfel"    src="assets/ui/interactables/Apfel.png"   alt="Apfel"   style="left:90%;top:60%; width:84px;">
        <img class="obj" id="obj-laterne"  src="assets/ui/interactables/Laterne.png" alt="Laterne" style="left:20%;top:68%; width:96px;">
        <img class="obj" id="obj-schild"   src="assets/ui/interactables/Schild.png"  alt="Schild"  style="left:28%;top:45%; width:140px;">
      </div>

      <!-- Quest/Pergament -->
      <div class="parchment">
        <div class="col">
          <p class="title">Quest: Waldweg</p>
          <p class="text"><b>Lesetext:</b> Fips folgt dem Funkelweg. Ein Stern glitzert im Gras.</p>
          <div class="row">
            <button class="btn" id="btn-reset">Szene neu</button>
            <button class="btn" id="btn-next">Weiter (Test)</button>
          </div>
        </div>
        <div class="col">
          <p class="title">Test-Feedback</p>
          <p class="text" id="log">Klicke Stern, Apfel, Laterne oder Schild.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const log = (t)=> document.getElementById('log').textContent = t;

    document.getElementById('obj-stern').onclick   = ()=> log("‚≠ê Stern geklickt ‚Äì sp√§ter: einsammeln + Animation ins HUD.");
    document.getElementById('obj-apfel').onclick   = ()=> log("üçé Apfel geklickt ‚Äì sp√§ter: falsche Spur / Spa√ü-Reaktion.");
    document.getElementById('obj-laterne').onclick = ()=> log("üèÆ Laterne geklickt ‚Äì sp√§ter: Hinweis/Glow/Lesefokus.");
    document.getElementById('obj-schild').onclick  = ()=> log("ü™ß Schild geklickt ‚Äì sp√§ter: Lore/Navigation.");

    document.getElementById('btn-reset').onclick = ()=> location.reload();
    document.getElementById('btn-next').onclick  = ()=> log("Weiter (Test) ‚Äì als n√§chstes bauen wir die echte Game-Logik.");
  </script>
</body>
</html>
